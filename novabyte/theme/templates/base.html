{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaByte</title>
    {% tailwind_css %}
    {% block css %}
    {% endblock %}
    <script src="https://kit.fontawesome.com/f2e6a4c62c.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-900 text-gray-200">
    <div class="bg-gray-900">
      <header class="fixed inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="{% url 'home'%}" class="-m-1.5 p-1.5">
              <span class="sr-only">NovaByte</span>
              <img class="h-8 w-auto" src="{% static 'images/NB no text.png' %}" alt="">
            </a>
          </div>
          <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200">
              <span class="sr-only">Open main menu</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a href="{% url 'home'%}" class="hover:text-gray-50 text-sm font-semibold leading-6 text-gray-200">Home</a>
            <a href="{% url 'projects'%}" class="hover:text-gray-50 text-sm font-semibold leading-6 text-gray-200">Projects</a>
            <a href="{% url 'about'%}" class="hover:text-gray-50 text-sm font-semibold leading-6 text-gray-200">About</a>
            <a href="{% url 'contact'%}" class="hover:text-gray-50 text-sm font-semibold leading-6 text-gray-200">Contact Us</a>
          </div>
          <!--<div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
          </div>-->
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="lg:hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div class="fixed inset-0 z-50"></div>
          <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
              <a href="{% url 'home'%}" class="-m-1.5 p-1.5">
                <span class="sr-only">NovaByte</span>
                <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
              </a>
              <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-200">
                <span class="sr-only">Close menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-700/10">
                <div class="space-y-2 py-6">
                  <a href="{% url 'home'%}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-200 hover:bg-gray-700">Home</a>
                  <a href="{% url 'projects'%}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-200 hover:bg-gray-700">Projects</a>
                  <a href="{% url 'about'%}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-200 hover:bg-gray-700">About</a>
                  <a href="{% url 'contact'%}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-200 hover:bg-gray-700">Contact Us</a>
                </div>
                <!--<div class="py-6">
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Log in</a>
                </div>-->
              </div>
            </div>
          </div>
        </div>
      </header>
    {% block pagecontent %}
    {% endblock %}
    </div>

	{% block scripts %}
	{% endblock %}
</body>
</html>
